version: '3.9'

services:
  app:
    build: ./../../billing
    ports:
      - "8000:8000"
    healthcheck:
      test: curl --fail http://app:8000/api/health/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 20

  grpc:
    build: ./grpc_test_server/
    ports:
      - "5001:5001"

  payment_db:
    image: postgres:15.0-alpine
    expose:
      - "5432"
    volumes:
      - ./payment_db_init:/docker-entrypoint-initdb.d:ro
    env_file:
      - env_files/pyment_db.env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -d $$POSTGRES_DB -h $$POSTGRES_HOST -p $$POSTGRES_PORT -U $$POSTGRES_USER"
        ]
      interval: 10s
      timeout: 5s
      retries: 5


  tests:
    build: .
    env_file:
      - test.env
    entrypoint: >
      sh -c "python3 -m pytest -v"
